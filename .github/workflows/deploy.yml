name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # manual trigger

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/api
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/web

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/ci.yml

  # Build and push Docker images
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # Deploy (placeholder â€” customize for your infra)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-push]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Images built and pushed:"
          echo "  Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "  Frontend: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "To deploy to Cloud Run, add gcloud steps here."
          echo "To deploy to a VM, add SSH + docker-compose pull steps here."
