name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Run CI first
  test:
    uses: ./.github/workflows/ci.yml

  # Deploy backend to Azure Container Apps
  deploy-backend:
    name: Deploy Backend (Azure)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: talentsyncai-rg
          containerAppName: talentsyncai-api
          containerAppEnvironment: talentsyncai-env
          targetPort: 5001
          location: eastus
          imageToDeploy: ghcr.io/${{ github.repository }}/api:${{ github.sha }}

  # Frontend auto-deploys via Vercel git integration
  # No action needed â€” Vercel watches the repo
  deploy-frontend:
    name: Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Info
        run: echo "Frontend auto-deploys via Vercel git integration. No action needed."
