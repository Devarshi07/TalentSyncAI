services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: job_assistant_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_assistant
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---- Backend API ----
  backend:
    build: ./backend
    container_name: job_assistant_api
    env_file: ./backend/.env
    environment:
      # Override DB URL to use docker network hostname
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/job_assistant
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ---- Frontend (nginx + static) ----
  frontend:
    build: ./frontend
    container_name: job_assistant_web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
